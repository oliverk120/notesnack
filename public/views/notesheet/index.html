<div ng-controller="NotesheetController" class="sidebar col-md-2" data-ng-init="notesheetList()">
<div ng-repeat="notesheet in notesheets">
		
		<h3 class="title"><a href="notesheet/{{notesheet._id}}">{{notesheet.title}}</a></h3>
		<div class="content"></div>
		<div>
			<button class="btn" ng-click="delete()">Delete</button>
			<button class="btn" ><a href="notesheet/{{notesheet._id}}/edit">Edit</a></button>
		</div>
	</div>
</div>
